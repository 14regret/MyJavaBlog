spring.application.name=myblog

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/my_blog?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=qwer0987
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.muxiaojie.myblog.entity

# 显示SQL日志
logging.level.com.muxiaojie.myblog.mapper=debug

# Thymeleaf 配置
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ========== 建议补充的配置 ==========

# 服务器配置
server.port=8080
server.servlet.context-path=/

# 静态资源处理
spring.web.resources.static-locations=classpath:/static/,classpath:/templates/
spring.mvc.static-path-pattern=/**

# 文件上传配置（如果需要）
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 应用配置
spring.web.locale=zh-CN
spring.web.locale-resolver=fixed

# 更详细的日志配置
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n