<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布新文章</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .edit-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container edit-container">
        <!-- 导航 -->
        <nav class="my-4">
            <a href="/" class="btn btn-outline-secondary">← 返回首页</a>
        </nav>

        <!-- 编辑表单 -->
        <h2 class="mb-4">发布新文章</h2>
        
        <form th:action="@{/article/save}" method="post">
            <!-- 文章标题 -->
            <div class="mb-3">
                <label for="title" class="form-label">文章标题</label>
                <input type="text" class="form-control" id="title" name="title" 
                       th:value="${article.title}" 
                       placeholder="请输入文章标题" required>
            </div>

            <!-- 文章内容 -->
            <div class="mb-4">
                <label for="content" class="form-label">文章内容</label>
                <textarea class="form-control" id="content" name="content" 
                          th:text="${article.content}"
                          rows="15" placeholder="请输入文章内容..." required></textarea>
            </div>

            <!-- 操作按钮 -->
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">发布文章</button>
                <a href="/" class="btn btn-outline-secondary">取消</a>
            </div>
        </form>
    </div>

    <!-- 页脚 -->
    <footer class="blog-footer text-center py-4 mt-5">
        <p>我的博客 &copy; 2025</p>
    </footer>
</body>
</html>
