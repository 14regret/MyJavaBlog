<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <!-- 页面标题 -->
            <div class="text-center mb-4">
                <h2>用户登录</h2>
                <p class="text-muted">登录到我的博客</p>
            </div>

            <!-- 错误提示 -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}">错误信息</span>
            </div>

            <!-- 成功提示 -->
            <div th:if="${message}" class="alert alert-success" role="alert">
                <span th:text="${message}">成功信息</span>
            </div>

            <!-- 登录表单 -->
            <form th:action="@{/user/login}" method="post">
                <!-- 用户名 -->
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="请输入用户名" required>
                </div>

                <!-- 密码 -->
                <div class="mb-4">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="请输入密码" required>
                </div>

                <!-- 登录按钮 -->
                <button type="submit" class="btn btn-primary w-100 mb-3">登录</button>

                <!-- 注册链接 -->
                <div class="text-center">
                    <span class="text-muted">还没有账号？</span>
                    <a th:href="@{/user/register}" class="text-decoration-none">立即注册</a>
                </div>
            </form>

            <!-- 返回首页 -->
            <div class="text-center mt-3">
                <a href="/" class="text-decoration-none">← 返回首页</a>
            </div>
        </div>
    </div>
</body>
</html>
