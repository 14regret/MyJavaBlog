<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的个人博客</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .blog-header {
            border-bottom: 1px solid #e5e5e5;
            margin-bottom: 2rem;
        }
        .article-card {
            margin-bottom: 2rem;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 1.5rem;
            transition: box-shadow 0.3s ease;
        }
        .article-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .article-content {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 博客头部 -->
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="link-secondary" href="/">首页</a>
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark text-decoration-none" href="/">
                        <h3>我的博客</h3>
                    </a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <!-- 未登录状态 -->
                    <div th:if="${session.currentUser == null}">
                        <a class="btn btn-sm btn-outline-secondary me-2" th:href="@{/user/login}">登录</a>
                        <a class="btn btn-sm btn-primary" th:href="@{/user/register}">注册</a>
                    </div>
                    
                    <!-- 已登录状态 -->
                    <div th:if="${session.currentUser != null}" class="d-flex align-items-center">
                        <span class="me-3 text-muted">欢迎，<span th:text="${session.currentUser.displayName}">用户</span></span>
                        <a class="btn btn-sm btn-outline-info me-2" th:href="@{/admin/articles}">管理</a>
                        <a class="btn btn-sm btn-outline-secondary me-2" th:href="@{/article/edit}">写文章</a>
                        <a class="btn btn-sm btn-outline-danger" th:href="@{/user/logout}">退出</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- 文章列表 -->
        <div class="row">
            <div class="col-md-8">
                <h3 class="pb-4 mb-4 border-bottom">最新文章</h3>
                
                <!-- 如果有文章 -->
                <div th:each="article : ${articles}" class="article-card">
                    <!-- 文章标题（可点击） -->
                    <h4>
                        <a th:href="@{/article/{id}(id=${article.id})}" th:text="${article.title}" 
                           class="text-decoration-none text-dark">文章标题</a>
                    </h4>
                    
                    <!-- 文章元信息 -->
                    <p class="text-muted mb-2">
                        <small th:text="${#dates.format(article.createdTime, 'yyyy年MM月dd日 HH:mm')}">发布时间</small>
                        <span th:if="${article.updatedTime != null}">
                            · 更新于 <small th:text="${#dates.format(article.updatedTime, 'yyyy年MM月dd日 HH:mm')}"></small>
                        </span>
                    </p>
                    
                    <!-- 文章内容摘要 -->
                    <p class="article-content" th:text="${article.content}">文章内容摘要...</p>
                    
                    <!-- 阅读更多按钮 -->
                    <a th:href="@{/article/{id}(id=${article.id})}" class="btn btn-primary btn-sm">阅读更多</a>
                </div>
                
                <!-- 如果没有文章 -->
                <div th:if="${articles.isEmpty()}" class="text-center py-5">
                    <h4 class="text-muted">还没有文章</h4>
                    <p class="text-muted mb-4">赶快写下你的第一篇博客吧！</p>
                    <a th:href="@{/article/edit}" class="btn btn-primary">写第一篇文章</a>
                </div>
            </div>
            
            <!-- 侧边栏 -->
            <div class="col-md-4">
                <div class="p-4 mb-3 bg-light rounded">
                    <h4>关于我</h4>
                    <p class="mb-0">这是一个使用Spring Boot开发的个人博客系统。</p>
                </div>
                
                <div class="p-4">
                    <h4>文章分类</h4>
                    <ol class="list-unstyled mb-0">
                        <li><a href="#" class="text-decoration-none">技术分享</a></li>
                        <li><a href="#" class="text-decoration-none">生活随笔</a></li>
                        <li><a href="#" class="text-decoration-none">学习笔记</a></li>
                    </ol>
                </div>

                <!-- 快速操作 -->
                <div th:if="${session.currentUser != null}" class="p-4">
                    <h4>快速操作</h4>
                    <div class="d-grid gap-2">
                        <a th:href="@{/article/edit}" class="btn btn-outline-primary">写新文章</a>
                        <a th:href="@{/admin/articles}" class="btn btn-outline-info">管理文章</a>
                    </div>
                </div>

                <!-- 登录提示 -->
                <div th:if="${session.currentUser == null}" class="p-4">
                    <h4>加入我们</h4>
                    <p class="text-muted">注册账号，开始你的博客之旅！</p>
                    <div class="d-grid gap-2">
                        <a th:href="@{/user/register}" class="btn btn-primary">立即注册</a>
                        <a th:href="@{/user/login}" class="btn btn-outline-secondary">用户登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="blog-footer text-center py-4 mt-5 border-top">
        <p class="text-muted">我的博客 &copy; 2025 · Powered by Spring Boot</p>
    </footer>
</body>
</html>
