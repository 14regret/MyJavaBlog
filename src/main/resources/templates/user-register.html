<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 我的博客</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #9b59b6;
            --text-color: #2c3e50;
            --text-muted: #6c757d;
            --bg-color: #f8f9fa;
            --border-color: #e9ecef;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --shadow-hover: 0 8px 30px rgba(0,0,0,0.12);
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        /* 注册容器 */
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--secondary-color), #27ae60);
        }
        
        /* 页面标题 */
        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .register-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--secondary-color), #27ae60);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }
        
        .register-title {
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }
        
        .register-subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-label i {
            color: var(--secondary-color);
            width: 16px;
        }
        
        .input-group-custom {
            position: relative;
        }
        
        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 0.875rem 1rem 0.875rem 3rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1);
            transform: translateY(-2px);
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            z-index: 5;
            transition: color 0.3s ease;
        }
        
        .form-control:focus + .input-icon {
            color: var(--secondary-color);
        }
        
        /* 密码强度指示器 */
        .password-strength {
            margin-top: 0.5rem;
        }
        
        .strength-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.25rem;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .strength-text {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        /* 密码显示切换 */
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--secondary-color);
        }
        
        /* 表单提示文本 */
        .form-text {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-text i {
            width: 14px;
        }
        
        /* 注册按钮 */
        .btn-register {
            background: linear-gradient(135deg, var(--secondary-color), #27ae60);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        
        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }
        
        .btn-register:active {
            transform: translateY(-1px);
        }
        
        .btn-register::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-register:hover::before {
            left: 100%;
        }
        
        /* 登录链接 */
        .login-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }
        
        .login-text {
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
        
        .btn-login {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 12px;
            padding: 0.875rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            text-decoration: none;
            display: block;
        }
        
        .btn-login:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }
        
        /* 返回首页 */
        .back-home {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-home a {
            color: var(--text-muted);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }
        
        .back-home a:hover {
            color: var(--secondary-color);
        }
        
        /* 提示信息 */
        .alert-custom {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #ffe6e6, #ffcccc);
            color: #d63031;
            border-left: 4px solid #d63031;
        }
        
        /* 表单验证样式 */
        .is-valid {
            border-color: var(--secondary-color) !important;
        }
        
        .is-invalid {
            border-color: #e74c3c !important;
        }
        
        .valid-feedback, .invalid-feedback {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 576px) {
            .register-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .register-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .register-title {
                font-size: 1.5rem;
            }
        }
        
        /* 加载状态 */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 条款同意 */
        .terms-agreement {
            margin: 1.5rem 0;
            padding: 1rem;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        .terms-text {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- 页面标题 -->
        <div class="register-header">
            <div class="register-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1 class="register-title">用户注册</h1>
            <p class="register-subtitle">加入我们，开始您的博客创作之旅</p>
        </div>

        <!-- 错误提示 -->
        <div th:if="${error}" class="alert-custom alert-danger" role="alert">
            <div class="d-flex align-items-center">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}">错误信息</span>
            </div>
        </div>

        <!-- 注册表单 -->
        <form th:action="@{/user/register}" method="post" id="registerForm">
            <!-- 用户名 -->
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i>用户名
                </label>
                <div class="input-group-custom">
                    <i class="fas fa-at input-icon"></i>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="请输入用户名" required minlength="3" maxlength="20">
                </div>
                <div class="form-text">
                    <i class="fas fa-info-circle"></i>
                    用户名将用于登录，且注册后不能修改（3-20个字符）
                </div>
            </div>

            <!-- 显示名称 -->
            <div class="form-group">
                <label for="displayName" class="form-label">
                    <i class="fas fa-signature"></i>显示名称
                </label>
                <div class="input-group-custom">
                    <i class="fas fa-user-circle input-icon"></i>
                    <input type="text" class="form-control" id="displayName" name="displayName" 
                           placeholder="请输入显示名称" maxlength="30">
                </div>
                <div class="form-text">
                    <i class="fas fa-lightbulb"></i>
                    这是在博客中显示的名称，如不填写将使用用户名
                </div>
            </div>

            <!-- 邮箱 -->
            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i>邮箱
                </label>
                <div class="input-group-custom">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="请输入邮箱地址">
                </div>
                <div class="form-text">
                    <i class="fas fa-bell"></i>
                    用于接收通知和找回密码（可选）
                </div>
            </div>

            <!-- 密码 -->
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i>密码
                </label>
                <div class="input-group-custom">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="请输入密码" required minlength="6">
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText">密码强度：弱</div>
                </div>
            </div>

            <!-- 确认密码 -->
            <div class="form-group">
                <label for="confirmPassword" class="form-label">
                    <i class="fas fa-lock"></i>确认密码
                </label>
                <div class="input-group-custom">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="confirmPassword" 
                           placeholder="请再次输入密码" required>
                </div>
                <div class="form-text" id="passwordMatchText">
                    <i class="fas fa-check"></i>
                    请再次输入密码进行确认
                </div>
            </div>

            <!-- 条款同意 -->
            <div class="terms-agreement">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                    <label class="form-check-label terms-text" for="agreeTerms">
                        我已阅读并同意 <a href="#" class="text-decoration-none">服务条款</a> 和 <a href="#" class="text-decoration-none">隐私政策</a>
                    </label>
                </div>
            </div>

            <!-- 注册按钮 -->
            <button type="submit" class="btn-register" id="registerBtn">
                <i class="fas fa-user-plus me-2"></i>立即注册
            </button>
        </form>

        <!-- 登录链接 -->
        <div class="login-link">
            <p class="login-text">已有账号？立即登录</p>
            <a th:href="@{/user/login}" class="btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>立即登录
            </a>
        </div>

        <!-- 返回首页 -->
        <div class="back-home">
            <a href="/">
                <i class="fas fa-arrow-left me-1"></i>返回首页
            </a>
        </div>
    </div>

    <script>
        // 密码显示/隐藏切换
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // 密码强度检测
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let color = '#e74c3c';
            let text = '密码强度：弱';
            
            if (password.length >= 6) strength += 25;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 25;
            if (password.match(/\d/)) strength += 25;
            if (password.match(/[^a-zA-Z\d]/)) strength += 25;
            
            if (strength >= 75) {
                color = '#2ecc71';
                text = '密码强度：强';
            } else if (strength >= 50) {
                color = '#f39c12';
                text = '密码强度：中';
            } else if (strength >= 25) {
                color = '#e67e22';
                text = '密码强度：较弱';
            }
            
            strengthFill.style.width = strength + '%';
            strengthFill.style.background = color;
            strengthText.textContent = text;
            strengthText.style.color = color;
        });

        // 密码确认验证
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const matchText = document.getElementById('passwordMatchText');
            
            if (confirmPassword === '') {
                matchText.innerHTML = '<i class="fas fa-check"></i>请再次输入密码进行确认';
                matchText.style.color = 'var(--text-muted)';
            } else if (password === confirmPassword) {
                matchText.innerHTML = '<i class="fas fa-check-circle" style="color: #2ecc71"></i>密码匹配';
                matchText.style.color = '#2ecc71';
            } else {
                matchText.innerHTML = '<i class="fas fa-times-circle" style="color: #e74c3c"></i>密码不匹配';
                matchText.style.color = '#e74c3c';
            }
        });

        // 表单提交处理
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const registerBtn = document.getElementById('registerBtn');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            if (!agreeTerms) {
                e.preventDefault();
                alert('请同意服务条款和隐私政策');
                return;
            }
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('两次输入的密码不一致，请重新输入');
                return;
            }
            
            // 显示加载状态
            registerBtn.classList.add('btn-loading');
            registerBtn.disabled = true;
        });

        // 自动聚焦用户名输入框
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });

        // 实时表单验证
        const inputs = document.querySelectorAll('input[required]');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    this.classList.add('is-invalid');
                } else {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                }
            });
        });
    </script>
</body>
</html>
