<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <!-- 页面标题 -->
            <div class="text-center mb-4">
                <h2>用户注册</h2>
                <p class="text-muted">创建您的博客账号</p>
            </div>

            <!-- 错误提示 -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}">错误信息</span>
            </div>

            <!-- 注册表单 -->
            <form th:action="@{/user/register}" method="post">
                <!-- 用户名 -->
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="请输入用户名" required>
                    <div class="form-text">用户名将用于登录，且不能修改</div>
                </div>

                <!-- 显示名称 -->
                <div class="mb-3">
                    <label for="displayName" class="form-label">显示名称</label>
                    <input type="text" class="form-control" id="displayName" name="displayName" 
                           placeholder="请输入显示名称">
                    <div class="form-text">这是在博客中显示的名称，可选</div>
                </div>

                <!-- 邮箱 -->
                <div class="mb-3">
                    <label for="email" class="form-label">邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="请输入邮箱">
                </div>

                <!-- 密码 -->
                <div class="mb-4">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="请输入密码" required>
                </div>

                <!-- 注册按钮 -->
                <button type="submit" class="btn btn-primary w-100 mb-3">注册</button>

                <!-- 登录链接 -->
                <div class="text-center">
                    <span class="text-muted">已有账号？</span>
                    <a th:href="@{/user/login}" class="text-decoration-none">立即登录</a>
                </div>
            </form>

            <!-- 返回首页 -->
            <div class="text-center mt-3">
                <a href="/" class="text-decoration-none">← 返回首页</a>
            </div>
        </div>
    </div>
</body>
</html>
